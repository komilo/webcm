<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/kore/templates/adminlte/layout-edit.xhtml">
            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="entityId" value="#{roleBean.entityId}" />
                    <f:viewAction action="#{roleBean.initEntity()}"/>
                </f:metadata>
            </ui:define>
            
            <ui:param name="crudBean" value="${roleBean}"/>
            
            <ui:define name="title">
                <h:outputText value="#{msg['core.pages.roles.edit.title']}"/>
            </ui:define>

            <ui:define name="description">
                <h:outputText value="#{msg['core.pages.roles.edit.description']}"/>
            </ui:define>

            <ui:define name="fields">
                <ui:include src="fields.xhtml"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
