<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/kore/templates/adminlte/layout-list.xhtml">
            <ui:param name="crudBean" value="${productBean}"/>
            
            <ui:define name="title">
                <h:outputText value="#{msg['core.pages.roles.list.title']}"/>
            </ui:define>

            <ui:define name="description">
                <h:outputText value="#{msg['core.pages.roles.list.description']}"/>
            </ui:define>

            <ui:define name="columns">
                <p:column headerText="#{msg['core.pages.roles.list.label']}">
                    <h:outputText value="#{item.label}"/>
                </p:column>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
